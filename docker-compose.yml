version: '3.8'
services:
  nagios:
    image: jasonrivers/nagios:latest
    container_name: nagios
    ports:
      - "8080:80"
    environment:
      - NAGIOSADMIN_USER=admin
      - NAGIOSADMIN_PASS=admin
    volumes:
      - ./nagios-config:/opt/nagios/etc/objects/custom
    restart: unless-stopped
